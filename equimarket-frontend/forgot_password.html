<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - EquiMarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --racing-green: #1a3d2e;
            --racing-green-light: #2d5a47;
            --gold: #c9a55c;
            --gold-light: #e8d5a8;
            --cream: #faf8f3;
            --charcoal: #2a2a2a;
            --warm-gray: #6b6b6b;
            --light-gray: #f5f4f0;
            --white: #ffffff;
            --success: #4a7c59;
            --error: #dc2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--racing-green) 0%, var(--racing-green-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            text-decoration: none;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--racing-green);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 1.5;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--charcoal);
        }

        .logo-text span {
            color: var(--gold);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--charcoal);
            margin-bottom: 12px;
        }

        .header p {
            color: var(--warm-gray);
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--racing-green);
            box-shadow: 0 0 0 4px rgba(26, 61, 46, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--racing-green);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--racing-green-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 61, 46, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--warm-gray);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--racing-green);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #ecfdf5;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .success-message.show {
            display: block;
        }

        .success-message svg {
            width: 48px;
            height: 48px;
            fill: none;
            stroke: var(--success);
            stroke-width: 2;
            margin-bottom: 12px;
        }

        .success-message h3 {
            color: var(--success);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .success-message p {
            color: var(--warm-gray);
            font-size: 14px;
        }

        .error-message {
            display: none;
            padding: 12px 16px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: var(--error);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .error-message.show {
            display: block;
        }

        .form-container.hidden {
            display: none;
        }
    
        .logo-img {
            height: 52px;
            width: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="homepage_v2.html" class="logo">
            <img src="images/logo-horizontal.png" alt="EquiMarket" class="logo-img">
        </a>

        <div class="success-message" id="successMessage">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9 12l2 2 4-4"/>
            </svg>
            <h3>E-posta Gönderildi!</h3>
            <p>Şifre sıfırlama bağlantısı e-posta adresinize gönderildi. Lütfen gelen kutunuzu kontrol edin.</p>
        </div>

        <div class="form-container" id="formContainer">
            <div class="header">
                <h1>Şifremi Unuttum</h1>
                <p>E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">E-posta Adresi</label>
                    <input type="email" class="form-input" id="email" placeholder="ornek@email.com" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Sıfırlama Bağlantısı Gönder
                </button>
            </form>

            <a href="login_register.html" class="back-link">← Giriş sayfasına dön</a>
        </div>

        <div id="successActions" style="display: none;">
            <a href="login_register.html" class="btn btn-primary" style="display: block; text-align: center; text-decoration: none;">
                Giriş Sayfasına Git
            </a>
            <a href="#" class="back-link" onclick="resetForm(); return false;">Farklı bir e-posta dene</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Validasyon
            if (!email) {
                showError('Lütfen e-posta adresinizi girin.');
                return;
            }

            // E-posta formatı kontrolü
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Geçerli bir e-posta adresi girin.');
                return;
            }

            // Butonu devre dışı bırak
            submitBtn.disabled = true;
            submitBtn.textContent = 'Gönderiliyor...';
            errorMessage.classList.remove('show');

            try {
                const response = await api.post('/auth/forgot-password', { email }, false);

                if (response.success) {
                    showSuccess();
                } else {
                    showError(response.message || 'Bir hata oluştu.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
                }

            } catch (error) {
                showError('Bir hata oluştu. Lütfen tekrar deneyin.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function showSuccess() {
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.add('show');
            document.getElementById('successActions').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('successActions').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'Sıfırlama Bağlantısı Gönder';
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
