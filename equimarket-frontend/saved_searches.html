<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a3d2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EquiMarket">
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --racing-green: #1a3d2e;
            --racing-green-light: #2d5a47;
            --gold: #c9a55c;
            --gold-light: #e8d5a8;
            --cream: #faf8f3;
            --charcoal: #2a2a2a;
            --warm-gray: #6b6b6b;
            --light-gray: #f5f4f0;
            --white: #ffffff;
            --success: #4a7c59;
            --warning: #f59e0b;
            --error: #dc2626;
            --info: #3b82f6;
            --shadow-soft: 0 4px 20px rgba(26, 61, 46, 0.08);
            --shadow-medium: 0 8px 40px rgba(26, 61, 46, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--light-gray);
            color: var(--charcoal);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.2;
        }

        /* Dashboard Layout */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--racing-green);
            padding: 28px 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 8px;
            margin-bottom: 32px;
            text-decoration: none;
        }

        .sidebar-logo-icon {
            width: 44px;
            height: 44px;
            background: rgba(201, 165, 92, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo-icon svg {
            width: 26px;
            height: 26px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 1.5;
        }

        .sidebar-logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--white);
        }

        .sidebar-logo-text span {
            color: var(--gold);
        }

        .sidebar-nav {
            flex: 1;
        }

        .nav-section {
            margin-bottom: 28px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
            padding: 0 12px;
            margin-bottom: 12px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .nav-link.active {
            background: rgba(201, 165, 92, 0.2);
            color: var(--gold);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--gold);
            color: var(--racing-green);
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 100px;
            display: none;
        }

        .nav-link.has-unread .nav-badge {
            display: inline;
        }

        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
        }

        .sidebar-user-avatar {
            width: 44px;
            height: 44px;
            background: var(--gold);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--racing-green);
        }

        .sidebar-user-info {
            flex: 1;
        }

        .sidebar-user-name {
            font-weight: 600;
            color: var(--white);
            font-size: 14px;
        }

        .sidebar-user-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .page-header p {
            color: var(--warm-gray);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        .btn-primary {
            background: var(--racing-green);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--racing-green-light);
        }

        .btn-outline {
            background: transparent;
            color: var(--charcoal);
            border: 2px solid var(--light-gray);
        }

        .btn-outline:hover {
            border-color: var(--racing-green);
            color: var(--racing-green);
        }

        .btn-danger {
            background: transparent;
            color: var(--error);
            border: 2px solid rgba(220, 38, 38, 0.2);
        }

        .btn-danger:hover {
            background: var(--error);
            color: var(--white);
        }

        /* Searches Grid */
        .searches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .search-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .search-card:hover {
            border-color: var(--racing-green);
            box-shadow: var(--shadow-medium);
        }

        .search-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .search-card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--charcoal);
        }

        .search-card-date {
            font-size: 12px;
            color: var(--warm-gray);
            margin-top: 4px;
        }

        .search-card-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--light-gray);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--warm-gray);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--racing-green);
            color: var(--white);
        }

        .icon-btn.delete:hover {
            background: var(--error);
            color: var(--white);
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: var(--light-gray);
            border-radius: 100px;
            font-size: 13px;
            color: var(--charcoal);
            font-weight: 500;
        }

        .filter-tag-label {
            color: var(--warm-gray);
            font-weight: 400;
        }

        /* Card Footer */
        .search-card-footer {
            display: flex;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--light-gray);
        }

        .search-card-footer .btn {
            flex: 1;
            justify-content: center;
            padding: 10px 16px;
            font-size: 13px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: var(--light-gray);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .empty-state-icon svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: var(--warm-gray);
            stroke-width: 1.5;
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--warm-gray);
            font-size: 15px;
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 20px 12px;
            }

            .sidebar-logo-text,
            .nav-link span,
            .nav-section-title,
            .sidebar-user-info,
            .nav-badge {
                display: none;
            }

            .sidebar-logo {
                justify-content: center;
                padding: 0;
            }

            .nav-link {
                justify-content: center;
                padding: 14px;
            }

            .sidebar-user {
                justify-content: center;
            }

            .main-content {
                margin-left: 80px;
            }

            .searches-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .searches-grid {
                grid-template-columns: 1fr;
            }
        }
    
        .sidebar-logo-img {
            height: 38px;
            width: auto;
            object-fit: contain;
        }
    </style>
</head>

    <script>
        const SAVED_SEARCHES_KEY = 'equimarket_saved_searches';

        const filterLabels = {
            breed: { ingiliz: 'İngiliz', arap: 'Arap', turk: 'Türk Atı', diger: 'Diğer' },
            gender: { erkek: 'Erkek', disi: 'Dişi', igdis: 'İğdiş' },
            color: { doru: 'Doru', kir: 'Kır', yagiz: 'Yağız', al: 'Al', diger: 'Diğer' }
        };

        const filterFieldNames = {
            breed: 'Irk',
            gender: 'Cinsiyet',
            color: 'Renk',
            city: 'Konum',
            age: 'Yaş',
            minPrice: 'Min Fiyat',
            maxPrice: 'Max Fiyat',
            search: 'Arama'
        };

        document.addEventListener('DOMContentLoaded', function () {
            if (!localStorage.getItem('equimarket_token')) {
                window.location.href = 'login_register.html';
                return;
            }
            // Admin paneli butonunu göster
            const user = api.getUser();
            if (user && user.role === 'admin') {
                const adminNav = document.getElementById('adminNavItem');
                if (adminNav) adminNav.style.display = '';
            }

            loadUserInfo();
            renderSearches();
        });

        function loadUserInfo() {
            const userData = localStorage.getItem('equimarket_user');
            if (!userData) return;
            const user = JSON.parse(userData);
            const initials = user.name ? user.name.substring(0, 2).toUpperCase() : 'KA';
            document.getElementById('sidebarName').textContent = user.name || 'Kullanıcı';
            document.getElementById('sidebarAvatar').textContent = initials;
        }

        function getSavedSearches() {
            try {
                return JSON.parse(localStorage.getItem(SAVED_SEARCHES_KEY)) || [];
            } catch (e) { return []; }
        }

        function renderSearches() {
            const container = document.getElementById('searchesContainer');
            const searches = getSavedSearches();

            if (searches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z" />
                            </svg>
                        </div>
                        <h3>Henüz kayıtlı arama yok</h3>
                        <p>İlanlar sayfasında filtreleri uygulayıp "Aramayı Kaydet" butonuna tıklayarak aramalarınızı kaydedebilirsiniz.</p>
                        <a href="ilanlar.html" class="btn btn-primary">
                            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                            İlanları Keşfet
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `<div class="searches-grid">${searches.map(s => renderSearchCard(s)).join('')}</div>`;
        }

        function renderSearchCard(search) {
            const savedDate = new Date(search.savedAt).toLocaleDateString('tr-TR', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            // Build filter tags
            const tags = [];
            const f = search.filters;

            if (f.search) tags.push({ label: 'Arama', value: '"' + f.search + '"' });
            if (f.breed) tags.push({ label: 'Irk', value: filterLabels.breed[f.breed] || f.breed });

            if (f.age) tags.push({ label: 'Yaş', value: f.age.includes('+') ? f.age : f.age + ' Yaş' });
            if (f.gender) {
                const genders = f.gender.split(',').map(g => filterLabels.gender[g] || g).join(', ');
                tags.push({ label: 'Cinsiyet', value: genders });
            }
            if (f.color) {
                const colors = f.color.split(',').map(c => filterLabels.color[c] || c).join(', ');
                tags.push({ label: 'Renk', value: colors });
            }
            if (f.city) tags.push({ label: 'Konum', value: f.city });
            if (f.minPrice || f.maxPrice) {
                const min = f.minPrice ? Number(f.minPrice).toLocaleString('tr-TR') : '0';
                const max = f.maxPrice ? Number(f.maxPrice).toLocaleString('tr-TR') : '...';
                tags.push({ label: 'Fiyat', value: '\u20BA' + min + ' - \u20BA' + max });
            }

            const tagsHtml = tags.length > 0
                ? tags.map(t => `<span class="filter-tag"><span class="filter-tag-label">${t.label}:</span> ${t.value}</span>`).join('')
                : '<span class="filter-tag">Tüm İlanlar</span>';

            const queryString = buildSearchQueryString(search.filters);

            return `
                <div class="search-card">
                    <div class="search-card-header">
                        <div>
                            <div class="search-card-title">${search.name}</div>
                            <div class="search-card-date">${savedDate}</div>
                        </div>
                        <div class="search-card-actions">
                            <button class="icon-btn delete" onclick="deleteSearch(${search.id})" title="Sil">
                                <svg viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="filter-tags">${tagsHtml}</div>
                    <div class="search-card-footer">
                        <a href="ilanlar.html?${queryString}" class="btn btn-primary">
                            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                            Aramayı Uygula
                        </a>
                    </div>
                </div>
            `;
        }

        function buildSearchQueryString(filters) {
            const params = new URLSearchParams();
            Object.entries(filters).forEach(([key, value]) => {
                if (value) params.set(key, value);
            });
            return params.toString();
        }

        function deleteSearch(searchId) {
            if (!confirm('Bu kayıtlı aramayı silmek istediğinizden emin misiniz?')) return;

            let searches = getSavedSearches();
            searches = searches.filter(s => s.id !== searchId);
            localStorage.setItem(SAVED_SEARCHES_KEY, JSON.stringify(searches));
            renderSearches();
            showToast('Arama silindi');
        }

        function showToast(message, type = 'success') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.background = type === 'success' ? 'var(--racing-green)' : 'var(--error)';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function logout() {
            localStorage.removeItem('equimarket_token');
            localStorage.removeItem('equimarket_user');
            window.location.href = 'homepage_v2.html';
        }
    </script>
    <!-- PWA Support -->
    <script src="js/pwa.js"></script>
    <!-- Cookie Consent -->
    <script src="js/cookie-consent.js"></script>
</body>
