    <script>
        // Check for cached pages and show them
        if ('caches' in window) {
            caches.open('equimarket-dynamic-v1').then(cache => {
                cache.keys().then(requests => {
                    const htmlPages = requests.filter(req =>
                        req.url.endsWith('.html') && !req.url.includes('offline.html')
                    );

                    if (htmlPages.length > 0) {
                        document.getElementById('cachedPages').style.display = 'block';
                        const linksContainer = document.getElementById('cachedLinks');

                        htmlPages.forEach(req => {
                            const url = new URL(req.url);
                            const pageName = url.pathname.replace('.html', '').replace('/', '') || 'Ana Sayfa';
                            const link = document.createElement('a');
                            link.href = url.pathname;
                            link.textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1);
                            linksContainer.appendChild(link);
                        });
                    }
                });
            });
        }

        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
